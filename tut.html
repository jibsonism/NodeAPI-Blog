<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to my Blog</h1>
        <p>All blogs are legit</p>
    </header>

    <section>
            <% blogs.forEach(blog => { %>
                <article>
                    <h2><%= blog.title %></h2>
                    <p>Published on <time datetime="<%= blog.date %>"><%= blog.createdAt %></time>.</p>
                    <p><%= blog.snippet %></p>
                    <p><%= blog.body %></p>
                </article>
            <% }) %>
            
        <!-- You can add more articles here for additional blog posts -->

    </section>

    <footer>
        <p>&copy; 2024 Your Blog Name. All rights reserved.</p>
    </footer>

</body>
</html>
